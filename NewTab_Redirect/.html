<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Redirect…</title>
		<script>
			(() => {
				// 2025-08-03 Dmitrii Fediuk https://upwork.com/fl/mage2pro
				// https://g.co/gemini/share/042d913f12c0
				const p = (new URLSearchParams(window.location.search)).get('p');
				if (!p) {
					document.addEventListener('DOMContentLoaded', () => {
						document.body.innerHTML =
							'Add the `?p=<…>` parameter to the «Redirect URL» option in the «NewTab Redirect!» settings'
						;
					});
				}
				else {
					let url = p;
					// 2025-08-03 Dmitrii Fediuk https://upwork.com/fl/mage2pro
					// 1) https://g.co/gemini/share/6c66db99581c
					// 2) https://g.co/gemini/share/b9c99aee6442
					const m = p.match(/^gemini(?::(\d+))?$/);
					if (m) {
					   const u = m[1];
					   url = `https://gemini.google.com${u ? `/u/${u}` : ''}`;
					}
					setTimeout(() => {
						// 2025-08-03 Dmitrii Fediuk https://upwork.com/fl/mage2pro
						// https://g.co/gemini/share/1abfba276f04
						window.location.href = url;
						//window.location.replace(url);
					}, 1000);
				}
			})();
		</script>
