<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Redirect…</title>
		<script>
			(() => {
				const p = (new URLSearchParams(window.location.search)).get('p');
				if (p) {
					window.location.replace(p);
				}
				else {
					document.addEventListener('DOMContentLoaded', () => {
						document.body.innerHTML = 'Specify `?p=<…>` in «NewTab Redirect!» settings';
					});
				}
			})();
		</script>
	</head>
	<body>Redirect…</body>
</html>
