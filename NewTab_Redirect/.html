opened by the «NewTab Redirect!» extension?": https://df.tips/t/2656

<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
		<title>Redirect…</title>
		<script>
			(() => {
				// 2025-08-03 Dmitrii Fediuk https://upwork.com/fl/mage2pro
				// https://g.co/gemini/share/042d913f12c0
				const p = (new URLSearchParams(window.location.search)).get('p');
				if (!p) {
					document.addEventListener('DOMContentLoaded', () => {
						document.body.innerHTML = 'Specify `?p=<…>` in «NewTab Redirect!» settings';
					});
				}
				else {
					let url = p;
					if ('gemini' === p) {
						url = 'https://gemini.google.com';
					}
					else {
						const m = p.match(/^gemini:(\d+)$/);
						if (m) {
							url = `https://gemini.google.com/u/${m[1]}`;
						}
					}
					window.location.replace(url);
				}
			})();
		</script>
	</head>
	<body>Redirect…</body>
</html>
